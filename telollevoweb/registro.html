	<script>function formulario(f) { 
		if (f.nombre.value   == '') { alert ('Por favor escriba su nombre');  
			f.nombre.focus(); return false; }
		if (f.apellido.value   == '') { alert ('Por favor escriba su apellido');  
			f.apellido.focus(); return false; } 
		if (f.phone.value   == '') { alert ('Por favor escriba su Telefono');  
			f.phone.focus(); return false; } 
		if (f.pass.value   == '') { alert ('Por favor escriba su contraseña');  
			f.pass.focus(); return false; } 									 
		if (f.correo.value  == '') { alert ('El email esta vacío, por favor escriba su correo'); 
			f.correo.focus(); return false; }
		if (f.modelo.value   == '') { alert ('ingrese un modelo de vehiculo');  
			f.modelo.focus(); return false; } 
		if (f.placa.value  == '') { alert ('ingrese la placa del vehiculo'); 
			f.placa.focus(); return false; } return true; } 
	</script>
